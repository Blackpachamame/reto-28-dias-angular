<div class="container">
  <div class="row">
    <!-- Add City -->
    <div class="col-md-6 my-3">
      <app-form-new-item (newItemEvent)="addNewCity($event)" [label]="'City'" [className]="'btn-info'">
      </app-form-new-item>
    </div>
    <!-- Filter -->
    <div class="col-md-6 my-3">
      <input type="text" class="form-control" placeholder="Filter..." [(ngModel)]="criteria">
    </div>
    <hr>
    <!-- List Cities -->
    <div class="col-md-8">
      <ul>
        <app-cities *ngFor="let city of (cities | filter:criteria)" (cityClickedEvent)="onCityClicked($event)"
          [city]="city" [selection]="selection"></app-cities>
      </ul>
    </div>
    <!-- Clear selection -->
    <div class="col-md-4">
      <div *ngIf="selection">
        <p>Your city is: {{selection}}</p>
        <app-button (click)="onClear()" [label]="'Clear'"></app-button>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-6">
      <!-- <app-contact></app-contact> -->
    </div>
    <div class="col-6">
      <app-contact-reactive></app-contact-reactive>
    </div>
  </div>
</div>
