<p *ngIf="name">El nombre es: {{name}}></p>
<input type="text" [(ngModel)]="name">

<ul *ngFor="let city of cities">
  <!-- <li [ngClass]="{'color': 'white', 'background-color': city === 'Madrid' ? 'blue' : 'green'}">{{city}}</li> -->
  <li (click)="onCityClicked(city)" [ngClass]="{'selected': city === selection}">{{city}}</li>
</ul>

<div *ngIf="selection">
  <p>Your city is: {{selection}}</p>
  <button (click)="onClear()">Clear</button>
</div>
