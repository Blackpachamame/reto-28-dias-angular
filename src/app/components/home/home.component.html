<div class="container">
    <div class="row">
        <!-- Add City -->
        <div class="col-md-6 my-3">
            <app-form-new-item [selection]="selection" (newItemEvent)="addNewCity($event)" [label]="'City'"
                [className]="'btn-info'">
            </app-form-new-item>
        </div>
        <!-- Filter -->
        <div class="col-md-6 my-3">
            <input type="text" class="form-control" placeholder="Filter..." [(ngModel)]="criteria">
        </div>
        <hr>
        <!-- List Cities -->
        <div class="col-md-8">
            <app-cities *ngFor="let city of (cities | filter:criteria)" (cityDeleteEvent)="onCityDelete($event)"
                (citySelectedEvent)="onCitySelected($event)" [city]="city" [selection]="selection"></app-cities>
        </div>
        <!-- Clear selection -->
        <div class="col-md-4">
            <div *ngIf="selection">
                <p>Your city is: {{selection}}</p>
                <app-button (click)="onClear()" [label]="'Clear'"></app-button>
            </div>
        </div>
    </div>
</div>
