<form action="">
    <div class="row align-items-center">
        <div class="col-auto">
            <label for="newItem" class="col-form-label">New {{label}}</label>
        </div>
        <div class="col-auto">
            <!-- Variable de template: #newItem -->
            <input type="text" class="form-control" id="newItem" #newItem>
        </div>
        <div class="col-auto">
            <button (click)="onAddNewItem(newItem.value)" type="button" class="btn" [ngClass]="[className]">Add
                {{label}}</button>
        </div>
    </div>
</form>
