<!-- eslint-disable prettier/prettier -->
<form action="">
  <div class="row align-items-center">
    <div class="col-auto">
      <label for="newItem" class="col-form-label">New {{ label }}</label>
    </div>
    <div class="col-auto">
      <!-- Variable de template: #newItem -->
      <input type="text" class="form-control" id="newItem" name="newItem" [ngModel]="selection?.name" #newItem />
    </div>
    <div class="col-auto">
      <button *ngIf="!selection?.name" (click)="onAddNewItem()" type="button" class="btn" [ngClass]="[className]">
        Add {{ label }}
      </button>
      <button *ngIf="selection?.name" (click)="onUpdateItem()" type="button" class="btn" [ngClass]="[className]">
        Update {{ label }}
      </button>
    </div>
  </div>
</form>
